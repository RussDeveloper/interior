<!doctype html>
{% include 'base.html' %}
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
{% block content %}
  <!--Testimonial-->
    <div id="testimonials" class="clearfix">
        <div class="container">
            <div class="row">
                  <div class="row col-lg-15 text-center wow fadeIn">
                    <h2>Наши партнеры</h2>
                    <ul class="text-center">

                        {% for partner in users %}
                        <li><a href="#"><img src="{{ partner.logo.url }}" alt="" class="img-responsive"/></a>

                            <div class="bulut"><p>{{ partner.program }}</p></div>

                         </li>
                        {% endfor %}
                         </ul>
                      </div>
            </div>
        </div>
    </div>
{% endblock %}

  {% comment %}
                  <div class="row col-lg-15 text-center wow fadeIn">
                      </div>
                        <div class="col-sm-15">

                             </div>
  {% endcomment %}

   </body>
</html>
